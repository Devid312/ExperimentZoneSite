<div class="strip strip-white home-partners">
  <div class="container pt-5 pt-md-3 pb-3">
    <div class="row">
      <div class="col-11">
        <div class="partners">
          {% for partner in site.data.partners %} {% if partner.image %}
          <div class="partner">
            <img
              alt="{{ partner.title }} logo"
              src="{{ partner.image | relative_url }}"
              style="{{ partner.style }}"
            />
          </div>
          {% endif %} {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
